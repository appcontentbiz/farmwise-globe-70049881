
# netlify.toml
# This file configures your Netlify deployment

[build]
  # Directory to publish (output of the build)
  publish = "dist"
  # Build command with explicit dependency installation and ensuring vite is available
  command = "npm ci && npm i -g vite && npm run build"
  # Base directory (where your package.json is located)
  base = "/"

# Branch settings (default to 'main' if not specified in UI)
[context.production]
  branch = "main"

# Set environment variables needed for build
[build.environment]
  # Tell React we're building for production
  NODE_ENV = "production"
  # Specify Node version to avoid compatibility issues
  NODE_VERSION = "18"
  # Setting CI to false to prevent treating warnings as errors
  CI = "false"
