
# netlify.toml
# This file configures your Netlify deployment

[build]
  # Directory to publish (output of the build)
  publish = "build"
  # Build command that uses Create React App instead of Vite
  command = "npm ci && npm install react-scripts@5.0.1 && npm run build"
  # Base directory (where your package.json is located)
  base = "/"

# Branch settings (default to 'main' if not specified in UI)
[context.production]
  branch = "main"

# Set environment variables needed for build
[build.environment]
  # Tell React we're building for production
  NODE_ENV = "production"
  # Specify Node version to avoid compatibility issues
  NODE_VERSION = "18"
  # Setting CI to false to prevent treating warnings as errors
  CI = "false"

# Handle SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Cache control for assets
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

